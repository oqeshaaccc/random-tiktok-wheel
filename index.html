<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Wheel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 8px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(#ff0050, #00f2ea, #ff0050);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
      transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      user-select: none;
    }

    .wheel span {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .message-title {
      margin-top: 30px;
      font-size: 16px;
      letter-spacing: 1px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .video-container {
      margin-top: 15px;
      width: 325px;
      min-height: 580px;
      opacity: 0;
      transition: opacity 1s ease;
      display: none;
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.15));
    }

    .video-container.visible {
      opacity: 1;
    }
  </style>
</head>

<body>

  <h1>Spin the Wheel</h1>
  <div class="subtitle">رسالتك لليوم</div>

  <div class="wheel" id="wheel">
    <span>SPIN</span>
  </div>

  <div class="message-title" id="messageTitle">
    Your message for today
  </div>

  <div class="video-container" id="videoContainer"></div>

  <script>
    const originalVideoIds = [
      "7592791446223211797",
      "7592791446223211797",
      "7592791446223211797"
    ];

    let remainingVideoIds = [...originalVideoIds];

    const wheel = document.getElementById("wheel");
    const videoContainer = document.getElementById("videoContainer");
    const messageTitle = document.getElementById("messageTitle");

    let rotation = 0;
    let spinning = false;

    function loadTikTokEmbed() {
      // Remove old script if it exists
      const oldScript = document.getElementById("tiktok-embed-script");
      if (oldScript) oldScript.remove();

      // Add fresh script
      const script = document.createElement("script");
      script.id = "tiktok-embed-script";
      script.src = "https://www.tiktok.com/embed.js";
      script.async = true;
      document.body.appendChild(script);
    }

    wheel.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      rotation += Math.floor(Math.random() * 360) + 1080;
      wheel.style.transform = `rotate(${rotation}deg)`;

      // Reset UI
      videoContainer.classList.remove("visible");
      videoContainer.style.display = "none";
      messageTitle.style.opacity = 0;

      if (remainingVideoIds.length === 0) {
        remainingVideoIds = [...originalVideoIds];
      }

      const index = Math.floor(Math.random() * remainingVideoIds.length);
      const videoId = remainingVideoIds.splice(index, 1)[0];

      setTimeout(() => {
        videoContainer.innerHTML = `
          <blockquote
            class="tiktok-embed"
            cite="https://www.tiktok.com/video/${videoId}"
            data-video-id="${videoId}"
            style="max-width:325px;"
          ></blockquote>
        `;

        videoContainer.style.display = "block";
        messageTitle.style.opacity = 1;
        videoContainer.classList.add("visible");

        loadTikTokEmbed();
        spinning = false;

      }, 1200);
    });
  </script>

</body>
</html>

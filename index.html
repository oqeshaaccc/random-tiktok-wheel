<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Wheel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h2 {
      margin-bottom: 5px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(#ff0050, #00f2ea, #ff0050);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 1.2s ease-out;
      user-select: none;
    }

    .wheel span {
      font-weight: bold;
      letter-spacing: 1px;
    }

    .message {
      margin-top: 25px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .open-btn {
      margin-top: 15px;
      padding: 12px 22px;
      background: #ff0050;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
  </style>
</head>

<body>

  <h2>عَجَلَة الرُّوح</h2>
  <div class="subtitle">رسالة الروح لك لليوم</div>

  <div class="wheel" id="wheel">
    <span>SPIN</span>
  </div>

  <div class="message" id="message">رسالتك جاهزة</div>
  <button class="open-btn" id="openBtn">شاهد الرسالة</button>

  <script>
    const videoIds = [
      "7592791446223211797",
      "7592791446223211797",
      "7591986789489904917"
    ];

    let remaining = [...videoIds];
    let rotation = 0;
    let selectedVideoId = null;

    const wheel = document.getElementById("wheel");
    const message = document.getElementById("message");
    const openBtn = document.getElementById("openBtn");

    wheel.addEventListener("click", () => {
      rotation += 1080 + Math.random() * 360;
      wheel.style.transform = `rotate(${rotation}deg)`;

      if (remaining.length === 0) {
        remaining = [...videoIds];
      }

      const index = Math.floor(Math.random() * remaining.length);
      selectedVideoId = remaining.splice(index, 1)[0];

      message.style.opacity = 0;
      openBtn.style.opacity = 0;

      setTimeout(() => {
        message.style.opacity = 1;
        openBtn.style.opacity = 1;
      }, 1200);
    });

    openBtn.addEventListener("click", () => {
      if (!selectedVideoId) return;

      const appLink = `snssdk1233://aweme/detail/${selectedVideoId}`;
      const webLink = `https://www.tiktok.com/video/${selectedVideoId}`;

      // Attempt to open TikTok app
      window.location.href = appLink;

      // Fallback to web if app link fails
      setTimeout(() => {
        window.location.href = webLink;
      }, 800);
    });
  </script>

</body>
</html>

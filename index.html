<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Wheel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    .wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(#ff0050, #00f2ea, #ff0050);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 1.2s ease-out;
      user-select: none;
    }

    .message {
      margin-top: 25px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .open-btn {
      margin-top: 15px;
      padding: 12px 22px;
      background: #ff0050;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
  </style>
</head>

<body>

  <h2>Spin the Wheel</h2>
  <div class="wheel" id="wheel">SPIN</div>

  <div class="message" id="message">رسالتك لليوم جاهزة</div>
  <button class="open-btn" id="openBtn">شاهد الرسالة</button>

  <script>
    const videoLinks = [
      "https://www.tiktok.com/@the144.000/video/7592791446223211797",
      "https://www.tiktok.com/@the144.000/video/7591986789489904917"
    ];

    let remaining = [...videoLinks];
    let selectedLink = null;
    let rotation = 0;

    const wheel = document.getElementById("wheel");
    const message = document.getElementById("message");
    const openBtn = document.getElementById("openBtn");

    function extractVideoId(url) {
      const match = url.match(/video\/(\d+)/);
      return match ? match[1] : null;
    }

   wheel.onclick = () => {
  rotation += 1080 + Math.random() * 360;
  wheel.style.transform = `rotate(${rotation}deg)`;

  // Hide UI immediately
  message.style.opacity = 0;
  openBtn.style.opacity = 0;

  if (remaining.length === 0) remaining = [...videoLinks];
  selectedLink = remaining.splice(
    Math.floor(Math.random() * remaining.length),
    1
  )[0];

  // Reveal AFTER spin completes
  setTimeout(() => {
    message.style.opacity = 1;
    openBtn.style.opacity = 1;
  }, 1200); // matches CSS transition duration
};


    openBtn.onclick = () => {
      if (!selectedLink) return;

      const videoId = extractVideoId(selectedLink);
      if (!videoId) return;

      const appLink = `snssdk1233://aweme/detail/${videoId}`;

      // Try opening TikTok app
      window.location.href = appLink;

      // Force return to wheel after 2 seconds
      setTimeout(() => {
        window.location.href = window.location.origin + window.location.pathname;
      }, 2000);

      // Reset UI
      message.style.opacity = 0;
      openBtn.style.opacity = 0;
      selectedLink = null;
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رَسَائِل الرُّوح</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    .wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(#ff0050, #00f2ea, #ff0050);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 1.2s ease-out;
      user-select: none;
    }

    .message {
      margin-top: 25px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .open-btn {
      margin-top: 15px;
      padding: 12px 22px;
      background: #ff0050;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
  </style>
</head>

<body>

<h2>عَجَلَة رَسائِل الرُّوح</h2>

<div class="wheel" id="wheel">اضغط هنا</div>

<div class="message" id="message">رسالتك جاهزة ✨</div>
<button class="open-btn" id="openBtn">شاهدها من هنا</button>

<script>
  const videoLinks = [
    "https://www.tiktok.com/@the144.000/video/7592791446223211797",
    "https://www.tiktok.com/@the144.000/video/7591986789489904917",
    "https://www.tiktok.com/@the144.000/video/7516196802194885894",
    "https://www.tiktok.com/@the144.000/video/7593145154840595733"
  ];

  const STORAGE_KEY = "remainingSpiritMessages";

  let remaining = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [...videoLinks];
  let selectedLink = null;
  let rotation = 0;
  let spinning = false;

  const wheel = document.getElementById("wheel");
  const message = document.getElementById("message");
  const openBtn = document.getElementById("openBtn");

  function extractVideoId(url) {
    const match = url.match(/video\/(\d+)/);
    return match ? match[1] : null;
  }

  function getRandomLink() {
    if (remaining.length === 0) {
      remaining = [...videoLinks];
    }

    const index = Math.floor(Math.random() * remaining.length);
    const chosen = remaining.splice(index, 1)[0];

    localStorage.setItem(STORAGE_KEY, JSON.stringify(remaining));
    return chosen;
  }

  wheel.onclick = () => {
    if (spinning) return;
    spinning = true;

    message.style.opacity = 0;
    openBtn.style.opacity = 0;

    rotation += 1080 + Math.random() * 360;
    wheel.style.transform = `rotate(${rotation}deg)`;

    selectedLink = getRandomLink();

    setTimeout(() => {
      message.style.opacity = 1;
      openBtn.style.opacity = 1;
      spinning = false;
    }, 1200);
  };

  openBtn.onclick = () => {
    if (!selectedLink) return;

    const videoId = extractVideoId(selectedLink);
    if (!videoId) return;

    const appLink = `snssdk1233://aweme/detail/${videoId}`;

    // فتح تطبيق TikTok فقط
    window.location.href = appLink;

    // الرجوع تلقائيًا بدون تصفير الحالة
    setTimeout(() => {
      history.replaceState(null, "", location.pathname);
    }, 2000);

    message.style.opacity = 0;
    openBtn.style.opacity = 0;
    selectedLink = null;
  };
</script>

</body>
</html>

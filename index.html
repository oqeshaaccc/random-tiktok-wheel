<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000">
  <script src="script.js"></script>
  <title>رَسَائِل الرُّوح</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    .wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(#ff0050, #00f2ea, #ff0050);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 1.2s ease-out;
      user-select: none;
    }

    .message {
      margin-top: 25px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .open-btn {
      margin-top: 15px;
      padding: 12px 22px;
      background: #ff0050;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
  </style>
</head>

<body>

<h2>عَجَلَة رَسائِل الرُّوح</h2>

<div class="wheel" id="wheel">اضغط هنا</div>

<div class="message" id="message">رسالتك جاهزة ✨</div>
<button class="open-btn" id="openBtn">شاهدها من هنا</button>

</body>
</html>

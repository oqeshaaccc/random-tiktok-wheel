<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رسائل الروح</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 8px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(#ff0050, #00f2ea, #ff0050);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
      transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .wheel span {
      font-size: 18px;
      font-weight: bold;
    }

    .message-title {
      margin-top: 30px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .video-container {
      margin-top: 15px;
      width: 325px;
      min-height: 580px;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>

<body>

  <h1>Spin the Wheel</h1>
  <div class="subtitle">رسالتك لليوم</div>

  <div class="wheel" id="wheel">
    <span>اضغط هنا</span>
  </div>

  <div class="message-title" id="messageTitle">
    الروح تقول لك !! 
  </div>

  <div class="video-container" id="videoContainer"></div>

  <script>
    const videoIds = [
      "7592791446223211797"
    ];

    const wheel = document.getElementById("wheel");
    const videoContainer = document.getElementById("videoContainer");
    const messageTitle = document.getElementById("messageTitle");

    let rotation = 0;
    let spinning = false;

    function loadTikTokEmbed(videoId) {
      // امسح المحتوى
      videoContainer.innerHTML = `
        <blockquote
          class="tiktok-embed"
          cite="https://www.tiktok.com/video/${videoId}"
          data-video-id="${videoId}"
          style="max-width:325px;"
        ></blockquote>
      `;

      // احذف أي سكربت قديم
      const oldScript = document.getElementById("tiktok-embed-script");
      if (oldScript) oldScript.remove();

      // أضف السكربت من جديد
      const script = document.createElement("script");
      script.id = "tiktok-embed-script";
      script.src = "https://www.tiktok.com/embed.js";
      script.async = true;
      document.body.appendChild(script);
    }

    wheel.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      rotation += Math.floor(Math.random() * 360) + 1080;
      wheel.style.transform = `rotate(${rotation}deg)`;

      messageTitle.style.opacity = 0;
      videoContainer.style.opacity = 0;
      videoContainer.innerHTML = "";

      const videoId = videoIds[Math.floor(Math.random() * videoIds.length)];

      setTimeout(() => {
        loadTikTokEmbed(videoId);
        messageTitle.style.opacity = 1;
        videoContainer.style.opacity = 1;
        spinning = false;
      }, 1200);
    });
  </script>

</body>
</html>
